<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Temporary</title>
	<script type="text/javascript" src="temp.min.js"></script>
</head>
<body>
	<form id="form-test" method="post">
		<input type="text" name="name">
		<input type="date" name="dob">
		<input type="time" name="time">
		<input type="range" name="range">
		<input type="text" name="school[]" placeholder="School">
		<input type="text" name="school[]" placeholder="School">
		<input type="email" name="email">
		<input type="number" name="height"> <br>
		<select name="country">
			<option value="id">Indoensia</option>
			<option value="us">USA</option>
			<option value="uk">UK</option>
			<option value="ru">Rusia</option>
		</select>
		<select name="colors[]" multiple>
			<option value="red">Red</option>
			<option value="blue">Blue</option>
			<option value="yellow">Yellow</option>
			<option value="green">Green</option>
		</select> <br>
		<input type="radio" name="gender" value="male"> Male
		<input type="radio" name="gender" value="female"> Female <br>
		<input type="checkbox" name="hobbies[]" value="eat"> Eat 
		<input type="checkbox" name="hobbies[]" value="swim"> Swim <br>
		<textarea name="address"></textarea>
		<button type="submit">Submit</button>
	</form>
	<script type="text/javascript">
		formTemporary = new FormTemporary('form#form-test')
		formTemporary.record()
	</script>
</body>
</html>
